<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>anchor</title>

<body>
 <!-- <a> (anchor) tag is used to create hyperlink.
  href is used to provide the link to particular page.
  it basically support both internal and external pages.
  target is used to control the link behaviour like new link should be open in a new tab or in same tab.
  -->
