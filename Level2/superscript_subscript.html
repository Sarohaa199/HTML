<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Superscript and subscript Tag</title>
</head>
<body>
<!-- <sup> superscript tag is used for power denotion like (a+b)pow2
     <sub> subscript is used for footnotes likes chemical reaction  Ch4+o2=H2O + CO2.
      It doesn't change the font size, just position   
-->
    <p>(a+b)<sup>2</sup>=a <sup>2</sup>+b <sup>2</sup>+2ab</p>
    <hr>
    <p>Ch<sub>4</sub>+O<sub>2</sub>=H<sub>2</sub>O + CO<sub>2</sub></p>
</body>
</html>
