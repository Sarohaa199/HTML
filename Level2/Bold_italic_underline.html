<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bold italic underline Strikethrough</title>
</head>
<body>
<!-- <b> is used to generate bold text
     <u> is used to generate underline.
     <i> is used to generate italic text.
     <s> is used to generate a line through the text. It represents contents that are no longer accurate or no longer relevant.
  -->
  <b>Bold</b>
  <br>
  <u>Underline</u>
  <br>
  <i>Italic</i>
  <br>
  <s>Strikethrough</s>
</body>
</html>
