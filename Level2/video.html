<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>video</title>
</head>
<body>
<!-- <video> tag is self closing tag
  src is used for source of the video.
  alt is not available for video tag. you can use <p> tag which could include the description of the video if video doesn't load.
    autoplay is used to autoplay the video once website is loaded
    loop is used to loop the video for continous play
    controls is used to provide play/pause , download and other features like video player on the webiste to video.
    mute is used to default mute the video.
  -->
  <video src="../video/video2.mp4"
  height="300px"
  autoplay
  controls>
</body>
</html>
