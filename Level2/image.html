<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image</title>
</head>
<body>
<!-- <image> tag is used to embed the image.
  src is used to provide the source of the file.
  alt is used to generate a alternative text if image is unable to load on the website.
  height is used to set the size of the image.
  widht is used to set the width of the image.
  ./ can be used to move outside the folder.
  --> 
  <!-- Example of the image from local device-->
  <image src="../images/image1.jpg"
  alt="Hi!, Sorry for the inconvience. We are currently working on to fix the problem."
  height="300px"
  width="300px"> 
  
   <!-- Example of the image from online-->
   <image src="https://learntheweb.courses/topics/paths-folders/index.jpg"
   alt="Hi!, Sorry for the inconvience. We are currently working on to fix the problem."
   height="300px"
   width="300px"> 
</body>
</html>
