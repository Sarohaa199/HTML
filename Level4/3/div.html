<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- Div Tag
  It is non semantic tag or generic tag
  acts as a container for other HTML elements.
  Doesn't provide inherent meaning to enclosed content
  commonly used for layout and styling via CSS
  Highly versatile and can be customized using classes or IDs 
  -->
  <div>
    <p>This is Div</p>
    <p>This is also a div</p>
  </div>
</body>
</html>
