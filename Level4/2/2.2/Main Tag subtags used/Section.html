<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- Section Tag
  Groups related content in a distinct section
  Adds structure and meaning
  Often used with a heading <h1> to <h6> to indicate section topic
  Can be nested with other <section> or <article> tags 
  -->
    <header>Header</header>

    <main> 
      <section>
        <h2>Admissions</h2>
        Admissions will start soon
      </section>
      <section> 
        <h2>Placements</h2>
        Placement is going on
      </section>
    </main>
</body>
</html>
