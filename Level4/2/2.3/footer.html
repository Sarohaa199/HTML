<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- Footer Tag
  For footer content like extra info or links
  Provides meaning to enclosed content
  Typically at the bottom of pages or sections.
  Includes copyrights, content info or social links.
  Can be used more than once a page 
  -->
  <header>Header</header>
  <main><section>Main Tag</section></main>
  <hr>
  <footer>
    First Link <br>
    Second Link <br>
    Third Link 
  </footer>
</body>
</html>
