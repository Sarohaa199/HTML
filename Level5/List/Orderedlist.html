<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List</title>
</head>
<body>
  <!-- Ordered List
  Used for creating lists with items that have a specific order.
  Items are automatically numbered
  can be nested within other lists 
  There are different types of orderlist:
  Numeric: default type(1,2,3,....) atttribute: type="1"
  Uppercase letters:(A,B,C,...) attribute: type="A"
  lowercase letters:(a,b,c,...) attribute: type="a"
  Uppercase Roman:(I,II,III,...) attribute:type="I"
  lowercase roman:(i,ii,iii,...) attribute: type="i"
  -->
  <ol>
    <li>Python</li>
    <li>HTML</li>
    <ol type="i">
      <li>Level 0</li>
      <li>Level 1</li>
    </ol>
    <li>CSS</li>
    <li>Javascript</li>
  </ol>
</body>
</html>
