<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- Table tag
  <table> tag is used to create the table 
  <tr>(table row): used to define a row in an HTML table
  <th> (table header): USed for header calls within a row
  Text is bold and centered by default
  <td>(table data):This holds the actual data of the table
  
    <caption>:
    Provides a title or description for a table 
    must be inserted immediately after the <table> opening tag.
    Centered above the table by default.
    Helps screen readers understand the table's purpose

    colspan attribute:
    USes the colspan attribute in <td> or <th> tags.
    Allows a cell to span multiple columns horizontally
    Takes the space of the specific numbers of columns
    Useful for combining cells to create complex table layouts
  -->
    <table border="2">
      <caption>Information</caption>
      <tr>
        <th colspan="3">Hey just testing the colspan</th>
      </tr>
      <tr>
        <th >Name</th>
        <th>Age</th>
        <th>Gender</th>
      </tr> 
      <tr>
        <td>Aman</td>
        <td>21</td>
        <td>Male</td>
      </tr>    
    </table>
</body>
</html>
