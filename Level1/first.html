<!-- ! is used to generate the simple body code for HTML -->> 
<!DOCTYPE html>  <!-- Define the HTML file version-->
<html lang="en"> <!-- parent of all HTML tag/ Root Element and lang="en" defines the language-->
<head>           <!-- Parent of meta data tags-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title> <!-- Title of the web page-->
</head>
<body> <!-- Parent of content tags-->
    <h1>This is my Second code Page</h1>  <!-- Heading tag-->
</body>
</html>
